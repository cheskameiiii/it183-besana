{% extends 'base.html' %}

{% block title %}Delete Patient{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete {{ patient.first_name }} {{ patient.last_name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
