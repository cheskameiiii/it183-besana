{% extends 'base.html' %}

{% block title %}Delete Appointment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this appointment?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
