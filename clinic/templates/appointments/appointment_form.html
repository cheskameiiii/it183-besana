{% extends 'base.html' %}

{% block title %}Appointment Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|yesno:"Edit Appointment,Create Appointment" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
