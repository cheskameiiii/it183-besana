{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <h3>Update Post</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="update">Update Post</button>
    </form>

    <h3>Delete Post</h3>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this post?</p>
        <button type="submit" name="delete">Delete Post</button>
    </form>

    <a href="{% url 'post_list' %}">Back to all posts</a>
{% endblock %}
